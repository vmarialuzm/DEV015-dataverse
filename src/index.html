<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header id="headerTitle">
      <h1>Sitios Turísticos del Mundo</h1>
    </header>

    <main>

      <section id="contenedorFiltrosOrdenamiento">
        <div>
          <label for="country-select">Fitrar por:</label>
          <select data-testid="select-filter" name="country" id="country-select">
            <option value="">País</option>
            <option value="Perú">Perú</option>
            <option value="Francia">Francia</option>
            <option value="China">China</option>
            <option value="India">India</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Brasil">Brasil</option>
            <option value="Italia">Italia</option>
            <option value="Egipto">Egipto</option>
            <option value="Jordania">Jordania</option>
            <option value="Australia">Australia</option>
            <option value="Camboya">Camboya</option>
            <option value="Grecia">Grecia</option>
            <option value="España">España</option>
            <option value="Reino Unido">Reino Unido</option>
            <option value="Nepal">Nepal</option>
            <option value="Canadá">Canadá</option>
            <option value="Emiratos Árabes Unidos">Emiratos Árabes Unidos</option>
            <option value="Japón">Japón</option>
            <option value="Chile">Chile</option>
          </select>
        </div>
  
        <div>
          <label for="nombre-select">Ordenar por:</label>
          <select data-testid="select-sort" name="nombre" id="nombre-select">
            <option value="">Nombre</option>
            <option value="asc">A - Z</option>
            <option value="desc">Z - A</option>
          </select>
        </div>
  
        <div>
          <button data-testid="button-clear">LIMPIAR</button>
        </div>
      </section>

      <section id="root">
        
      </section>

    </main>

    <footer>
      <p>Creado por Luz Vivanco © 2024</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
